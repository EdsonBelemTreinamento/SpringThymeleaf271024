<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Produto</title>
</head>
<body>
    <h1>Cadastrar Produto</h1>
    <form th:action="@{/produtos/gravar}" method="post" th:object="${produto}">
		<label for="idproduto">idProduto:</label>
        <input type="number" id="idProduto" name="idProduto" th:value="${produto.idProduto}" required><br><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${produto.nome}" required><br><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" th:value="${produto.preco}" step="0.01" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" cols="50" th:text="${produto.descricao}" required></textarea><br><br>

        <button type="submit">Cadastrar</button>
    </form>
  <a th:href="@{/produtos/listagem}">Voltar para lista de produtos</a>
</body>
</html>
